<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Likhil LMS{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('dashboard') }}">Likhil LMS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}"
               href="{{ url_for('dashboard') }}">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'attendance' %}active{% endif %}"
               href="{{ url_for('attendance') }}">Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'schedule' %}active{% endif %}"
               href="{{ url_for('schedule') }}">Class Schedule</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'payment_records' %}active{% endif %}"
               href="{{ url_for('payment_records') }}">Payment Records</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.endpoint == 'payment_status' %}active{% endif %}"
               href="{{ url_for('payment_status') }}">Payment Status</a>
          </li>
        </ul>

        <div class="d-flex">
          <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
