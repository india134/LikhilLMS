<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Likhil LMS â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="text-center mb-3">Login</h3>

            {% if error %}
              <div class="alert alert-danger py-2" role="alert">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" novalidate>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" required />
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <input id="password" type="password" class="form-control" name="password" placeholder="Enter password" required />
                  <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Show password">Show</button>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Login</button>

              <div class="text-center mt-3">
                <small class="text-muted">New user? <a href="{{ url_for('register') }}">Register here</a></small>
              </div>
            </form>
          </div>
        </div>

        <p class="text-center text-muted mt-3 mb-0"><small>&copy; {{ 2025 }} LikhilAI</small></p>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('togglePwd');
    const input = document.getElementById('password');
    btn.addEventListener('click', () => {
      const isPw = input.type === 'password';
      input.type = isPw ? 'text' : 'password';
      btn.textContent = isPw ? 'Hide' : 'Show';
    });
  </script>
</body>
</html>
