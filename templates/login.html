<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Likhil Education LMS â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #3f51b5, #5a55ae, #7b4397);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    .card {
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
    }
    .brand-header {
      background: #3f51b5;
      color: #fff;
      text-align: center;
      padding: 1.5rem;
    }
    .brand-header h3 {
      margin: 0;
      font-weight: 600;
    }
    .btn-primary {
      background: #3f51b5;
      border: none;
    }
    .btn-primary:hover {
      background: #2c3a9d;
    }
    .form-label {
      font-weight: 500;
    }
    footer {
      color: #ddd;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-4">
        <div class="card">
          <div class="brand-header">
            <i class="fa-solid fa-graduation-cap fa-2x mb-2"></i>
            <h3>Likhil Education LMS</h3>
            <p class="mb-0" style="font-size: 0.9rem;">Welcome back! Please login.</p>
          </div>
          <div class="card-body p-4">

            {% if error %}
              <div class="alert alert-danger py-2" role="alert">{{ error }}</div>
            {% endif %}

            <form method="POST" action="{{ url_for('login') }}" novalidate>
              <div class="mb-3">
                <label class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                  <input type="text" class="form-control" name="username" placeholder="Enter username" required />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                  <input id="password" type="password" class="form-control" name="password" placeholder="Enter password" required />
                  <button class="btn btn-outline-secondary" type="button" id="togglePwd" aria-label="Show password">Show</button>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100 py-2">Login</button>

              <div class="text-center mt-3">
                <small class="text-muted">New user? <a href="{{ url_for('register') }}">Register here</a></small>
              </div>
            </form>
          </div>
        </div>
        <footer class="text-center mt-3">
          <p>&copy; {{ 2025 }} Likhil Education LMS</p>
        </footer>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('togglePwd');
    const input = document.getElementById('password');
    btn.addEventListener('click', () => {
      const isPw = input.type === 'password';
      input.type = isPw ? 'text' : 'password';
      btn.textContent = isPw ? 'Hide' : 'Show';
    });
  </script>
</body>
</html>
