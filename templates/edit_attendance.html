{% extends "layout.html" %}

{% block title %}Edit Attendance{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header text-white" style="background:#5a55ae;">
      <i class="fa-solid fa-pen-to-square me-2"></i> Edit Attendance
    </div>
    <div class="card-body">
      <form method="POST">
        <!-- Student Name -->
        <div class="mb-3">
          <label class="form-label">Student</label>
          <input type="text" name="name" value="{{ record.name }}" class="form-control" required>
        </div>

        <!-- Course -->
        <div class="mb-3">
          <label class="form-label">Course</label>
          <input type="text" name="course" value="{{ record.course }}" class="form-control" required>
        </div>

        <!-- Date -->
        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" name="date" value="{{ record.date }}" class="form-control" required>
        </div>

        <!-- Time -->
        <div class="mb-3">
          <label class="form-label">Time</label>
          <input type="time" name="time" value="{{ record.time }}" class="form-control" required>
        </div>

        <!-- Duration -->
        <div class="mb-3">
          <label class="form-label">Duration (hrs)</label>
          <input type="number" step="0.5" min="0.5" name="duration" value="{{ record.duration }}" class="form-control" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <a href="{{ url_for('attendance') }}" class="btn btn-secondary">
            <i class="fa-solid fa-arrow-left"></i> Back
          </a>
          <button type="submit" class="btn text-white" style="background:#5a55ae;">
            <i class="fa-solid fa-save"></i> Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
