<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Likhil LMS â€“ Tutor Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #3f51b5, #5a55ae, #7b4397);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }
    .card { border-radius:20px; overflow:hidden; box-shadow:0 6px 20px rgba(0,0,0,0.25); }
    .brand-header { background:#3f51b5; color:#fff; text-align:center; padding:1.5rem; }
    .btn-primary { background:#3f51b5; border:none; }
    .btn-primary:hover { background:#2c3a9d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-6 col-lg-5">
        <div class="card">
          <div class="brand-header">
            <i class="fa-solid fa-user-plus fa-2x mb-2"></i>
            <h3>Tutor Registration</h3>
            <p style="font-size:0.9rem;">Solo tutors: leave Organisation ID empty</p>
          </div>
          <div class="card-body p-4">
            <form method="POST" action="{{ url_for('register_tutor') }}">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="full_name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" required>
              </div>
              <div class="mb-3">
                <label for="orgName" class="form-label">Organization Name 
                <small class="text-muted">(leave empty if solo tutor)</small>
                </label>
                <input type="text" class="form-control" id="orgName" name="organization_name" placeholder="Enter organization name">
                </div>

              <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
              <div class="text-center mt-3">
                <small class="text-muted">Already registered? <a href="{{ url_for('tutor_login') }}">Login here</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
