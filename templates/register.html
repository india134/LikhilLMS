{% extends "layout.html" %}
{% block title %}Register Student – Likhil Education LMS{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header text-white" style="background: linear-gradient(90deg,#3f51b5,#5a55ae);">
        <h4 class="mb-0"><i class="fa-solid fa-user-plus me-2"></i> Student Registration</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST" action="{{ url_for('submit') }}" class="row g-3">
          
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control shadow-sm" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Grade</label>
            <input type="number" name="grade" class="form-control shadow-sm" min="1" max="12" placeholder="e.g., 10" required />
          </div>

          <div class="col-md-6">
            <label class="form-label">Course</label>
            <select name="course" class="form-select shadow-sm" required>
              <option value="" selected disabled>— select —</option>
              <option value="AP Statistics">AP Statistics</option>
              <option value="SAT Math">SAT Math</option>
              <option value="IB Math AA HL">IB Math AA HL</option>
              <option value="IB Math AA SL">IB Math AA SL</option>
              <option value="IB Math AI HL">IB Math AI HL</option>
              <option value="IB Math AI SL">IB Math AI SL</option>
              <option value="AP Calculus AB">AP Calculus AB</option>
              <option value="AP Calculus BC">AP Calculus BC</option>
              <option value="Precalculus">Precalculus</option>
              <option value="A level">A level</option>
              <option value="GCSE">GCSE</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">School Name</label>
            <input type="text" name="school" class="form-control shadow-sm" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control shadow-sm" placeholder="parent@student.com" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <input type="text" name="mobile" class="form-control shadow-sm" placeholder="+91XXXXXXXXXX" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Hourly Rate (₹)</label>
            <input type="number" step="0.01" min="0" name="hourly_rate" class="form-control" placeholder="e.g., 800" required />
          </div>


          <div class="col-12 d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary shadow-sm">
              <i class="fa-solid fa-paper-plane me-1"></i> Submit
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary shadow-sm">
              <i class="fa-solid fa-xmark me-1"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
