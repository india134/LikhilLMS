{% extends "layout.html" %}
{% block title %}Edit Student – Likhil Education LMS{% endblock %}

{% block content %}
  <div class="container mt-4">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="card-header text-white" style="background: linear-gradient(90deg,#3f51b5,#5a55ae);">
        <h4 class="mb-0"><i class="fa-solid fa-user-pen me-2"></i> Edit Student Details</h4>
      </div>
      <div class="card-body p-4">
        <form method="POST" class="row g-3">
          
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control shadow-sm" 
                   value="{{ student['name'] or '' }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Grade</label>
            <input type="number" name="grade" class="form-control shadow-sm" 
                   value="{{ student['grade'] or '' }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">Course</label>
            <input type="text" name="course" class="form-control shadow-sm" 
                   value="{{ student['course'] or '' }}" required>
          </div>

          <div class="col-md-6">
            <label class="form-label">School Name</label>
            <input type="text" name="school" class="form-control shadow-sm" 
                   value="{{ student['school'] or '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email Id" class="form-control shadow-sm" 
                   value="{{ student['email Id'] or '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Mobile Number</label>
            <div class="input-group shadow-sm">
              <select name="mobile_country_code" class="form-select" style="max-width: 120px;">
                <option value="+1" {% if student.mobile_country_code == "+1" %}selected{% endif %}>+1 (USA/Canada)</option>
                <option value="+91" {% if student.mobile_country_code == "+91" %}selected{% endif %}>+91 (India)</option>
                <option value="+44" {% if student.mobile_country_code == "+44" %}selected{% endif %}>+44 (UK)</option>
                <option value="+61" {% if student.mobile_country_code == "+61" %}selected{% endif %}>+61 (Australia)</option>
                <option value="+49" {% if student.mobile_country_code == "+49" %}selected{% endif %}>+49 (Germany)</option>
                <option value="+31" {% if student.mobile_country_code == "+31" %}selected{% endif %}>+31 (Netherlands)</option>
              </select>
              <input type="text" name="mobile number" class="form-control" 
                     value="{{ student['mobile number'] or '' }}">
            </div>
          </div>
          
          <div class="col-md-6">
            <label class="form-label">Parent Contact</label>
            <input type="text" name="parent_contact" class="form-control shadow-sm" 
                   value="{{ student['parent_contact'] or '' }}">
          </div>

          <div class="col-md-6">
            <label class="form-label">Hourly Rate</label>
            <div class="input-group shadow-sm">
              <select name="currency" class="form-select" style="max-width: 100px;">
                <option value="INR" {% if student.currency == "INR" %}selected{% endif %}>₹ INR</option>
                <option value="USD" {% if student.currency == "USD" %}selected{% endif %}>$ USD</option>
                <option value="EUR" {% if student.currency == "EUR" %}selected{% endif %}>€ EUR</option>
                <option value="GBP" {% if student.currency == "GBP" %}selected{% endif %}>£ GBP</option>
              </select>
              <input type="number" step="0.01" min="0" name="hourly_rate" class="form-control" 
                     value="{{ student.hourly_rate or '' }}">
            </div>
          </div>

          <div class="col-12 d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary shadow-sm">
              <i class="fa-solid fa-check me-1"></i> Update
            </button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary shadow-sm">
              <i class="fa-solid fa-xmark me-1"></i> Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
